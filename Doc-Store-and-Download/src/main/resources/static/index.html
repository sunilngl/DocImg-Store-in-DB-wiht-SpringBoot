<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Document Store and Download</title>
        <link rel="stylesheet" href="/css/docImagStyles.css" />
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h2>Document Store and Download</h2>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <h3>Upload Bank Statement</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>

                <div class="single-upload">
                    <h3>Upload Author Card</h3>
                    <form id="authorUploadForm" name="authorUploadForm">
                        <input id="authorFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="authorFileUploadError"></div>
                        <div id="authorFileUploadSuccess"></div>
                    </div>
                </div>

                <div class="single-upload">
                    <h3>Upload Pan Card</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/docImag.js" ></script>
    </body>
</html>
